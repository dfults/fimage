<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>fimage.us</title>
        <meta name="description" content="fimage - find images">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <!-- Fimage development CSS - in production would be comobined -->
        <link rel="stylesheet" type="text/css" href="css/fimage.css">
        <link rel="stylesheet" type="text/css" href="css/fimage-logo.css">
        <link rel="stylesheet" type="text/css" href="css/fimage-tools.css">
        <link rel="stylesheet" type="text/css" href="css/fimage-image.css">
        <link rel="stylesheet" type="text/css" href="css/fimage-image-view.css">
        <link rel="stylesheet" type="text/css" href="css/fimage-gallery-view.css">
    </head>
    <body>
        <!-- Fimage developmnt JS- in production would be comobined & minified -->
        <script type="text/javascript" src="js/fimage.js"></script>
        <script type="text/javascript" src="js/fimage-ajax.js"></script>
        <script type="text/javascript" src="js/fimage-utils.js"></script>
        <script type="text/javascript" src="js/fimage-logo.js"></script>
        <script type="text/javascript" src="js/fimage-tools.js"></script>
        <script type="text/javascript" src="js/fimage-image.js"></script>
        <script type="text/javascript" src="js/fimage-image-view.js"></script>
        <script type="text/javascript" src="js/fimage-gallery-view.js"></script>
        <script type="text/javascript" src="js/fimage-source-shutterstock.js"></script>
        <script type="text/javascript" src="js/fimage-source-flickr.js"></script>
        <script>

          // Operational parameters to allow skipping the LOGO sequence while
          // developing, unless specifically turned on
          var DEV_MODE = window.location.hostname === 'localhost';
          var DEV_FORCE_LOGO = true;

          // Simplify browser URL, reflective of single page app
          if (!DEV_MODE) {
            window.history.pushState(null, "fimage.us", "/");
          }
          window.onload = function window_onload() {

            // Create a single global FImage within the body
            FimageInstance = new Fimage('fimage', document.querySelector('body'));
            FimageInstance.init();

          };
        </script>
    </body>
</html>
